<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>qolyu.co - Katalog Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    .header {
      background-color: #000;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .search-container {
      padding: 1rem;
      background-color: #f5f5f5;
      text-align: center;
    }
    .search-container input {
      width: 90%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .info-box {
      background-color: #000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .category-buttons button {
      background-color: #000;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      border: 1px solid #eee;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .card-title {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
    a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>qolyu.co</h1>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari Nomor atau Nama Produk..." onkeyup="filterCards()">
  </div>

  <div class="info-box">
    CARI NOMORNYA DI ATAS
    <br />
    scroll dan klik produk yang kalian cari sesuai nomor yang ada di video.
  </div>

  <div class="category-buttons">
    <button>Parfum</button>
    <button>Jam</button>
    <button>Lebih Banyak</button>
  </div>

  <div class="grid" id="productGrid">
    <div class="card">
      <div class="card-title">001. Bitsnbobs76 Emotionally Jersey Oversize White | BNB Green</div>
      <a href="https://s.shopee.co.id/La5GrsXAn">Beli di Shopee</a>
    </div>
    <div class="card">
      <div class="card-title">002. Contoh Produk Lainnya Tanpa Gambar</div>
      <a href="#">Beli di Shopee</a>
    </div>
  </div>

  <script>
    function filterCards() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const title = card.textContent.toLowerCase();
        card.style.display = title.includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
